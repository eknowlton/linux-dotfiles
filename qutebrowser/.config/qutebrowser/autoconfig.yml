# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      1pass: spawn --userscript 1pass
      json: spawn --userscript json_format
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        jk: clear-keychain
  colors.contextmenu.disabled.bg:
    global: '#353535'
  colors.contextmenu.disabled.fg:
    global: '#808080'
  colors.contextmenu.menu.bg:
    global: null
  colors.contextmenu.menu.fg:
    global: null
  colors.webpage.darkmode.enabled:
    global: false
  completion.cmd_history_max_items:
    global: 5
  completion.web_history.max_items:
    global: 5
  content.blocking.enabled:
    global: false
  content.blocking.whitelist:
    global: []
  content.desktop_capture:
    https://meet.google.com: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/117.0.0.0 Safari/537.36
  content.media.audio_capture:
    https://meet.google.com: true
    https://voice.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://meet.google.com: true
    https://messages.google.com: true
  fonts.tabs.selected:
    global: 12pt default_family
  fonts.tabs.unselected:
    global: 12pt default_family
  spellcheck.languages:
    global:
    - en-US
  statusbar.show:
    global: always
  tabs.show:
    global: multiple
